<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Entrenamientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendario.css"> <!-- Asegúrate de que el CSS esté correctamente vinculado -->
</head>
<body>
    <div id="bienvenida" class="mb-4">
        <!-- Aquí se mostrará el mensaje de bienvenida -->
    </div>
    <div class="container calendario-container">
        <div class="calendario-header">
            <button id="prev-mes" class="btn btn-outline-primary">◀</button>
            <span id="mes-actual"></span>
            <button id="next-mes" class="btn btn-outline-primary">▶</button>
        </div>
        <div id="calendario"></div>
    </div>

    <!-- Botón de salir en la esquina inferior derecha con color rojo -->
    <button id="salirBtn" class="btn btn-danger position-fixed bottom-0 end-0 m-4" onclick="confirmarSalir()">Salir</button>

    <script src="scripts/calendario.js"></script>
    <script src="scripts/usuario.js"></script>
</body>
</html>
