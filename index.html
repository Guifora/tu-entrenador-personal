<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="scripts/recomendador.js"></script>
</head>
<body class="container mt-5">

    <h2 class="mb-4">Configuración de Usuario</h2>
    
    <form id="formUsuario">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Género:</label>
            <select id="genero" class="form-control">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no binario">No Binario</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Altura (cm):</label>
            <input type="number" id="altura" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Peso (kg):</label>
            <input type="number" id="peso" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Datos</button>
        <button type="button" class="btn btn-danger" onclick="eliminarDatosUsuario()">Eliminar Datos</button>
    </form>

    <script src="scripts/usuario.js"></script> <!-- Referencia al archivo usuario.js -->
</body>
</html>
